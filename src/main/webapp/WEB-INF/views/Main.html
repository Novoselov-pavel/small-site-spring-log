<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/external/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/myStyle.css}">
    <script language="JavaScript" th:src="@{scripts/my/sendName.js}">
    </script>
    <script th:src="@{scripts/external/jquery/jquery-3.5.1.min.js}"></script>
    <title>Hello</title>
</head>
<body>
<div class="container">
    <div class="col center-screen w-25">
        <div class="box">
            <h1 th:utext="${message}">...</h1>
            <h1>Привет</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Напиши имя" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputEl" name="ola">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendName(window,document.getElementById('inputEl').value)">Send</button>
                </div>
            </div>
        </div>
        <form class="box large" action="/registry" method="POST" autocomplete="on">
            <div class="form-group">
                <label for="name">Имя</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Введите Имя">
            </div>
            <div class="form-group">
                <label for="email">Email адрес</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Введите email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль">
            </div>
            <div class="form-group form-check">
                <input name="check" type="checkbox" class="form-check-input" id="check">
                <script>
                    $('#check').on('change',function () {
                        this.value = this.checked? true :false;
                    })
                </script>
                <label class="form-check-label" for="check">запомнить меня</label>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script th:src="@{scripts/external/popper/popper.min.js}"></script>
<script th:src="@{scripts/external/bootstrap/bootstrap.min.js}"></script>
</body>
</html>
