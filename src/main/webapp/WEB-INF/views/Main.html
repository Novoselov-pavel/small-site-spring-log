<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/external/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/myStyle.css}">
    <script language="JavaScript" th:src="@{scripts/my/sendName.js}">
    </script>
    <title>Hello</title>
</head>
<body>
<div class="container">
    <div class="col center-screen w-25">
        <h1>Hello, world</h1>
        <h1>Привет</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Привет" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputEl" name="ola">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sendName(window,document.getElementById('inputEl').value)">Send</button>
            </div>
        </div>
    </div>

</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{scripts/external/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{scripts/external/popper/popper.min.js}"></script>
<script th:src="@{scripts/external/bootstrap/bootstrap.min.js}"></script>
</body>
</html>
