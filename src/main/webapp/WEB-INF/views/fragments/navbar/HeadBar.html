<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/viewsresource/css/myStyle.css">
</head>
<body>
<div th:fragment="HeadNav">
    <nav class="navbar navbar-expand-md navbar-light my-color">
        <a class="navbar-brand" href="/">Каталог</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navBarRequest" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        GET и POST запросы
                    </a>
                    <div class="dropdown-menu my-color" aria-labelledby="navBarRequest">
                        <tr th:each="page : ${pages}">
                            <td><a class="dropdown-item my-color" th:href="${page.href}" th:text="${page.name}"></a></td>
                        </tr>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navBarOperation" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Шаблонные задачи
                    </a>
                    <div class="dropdown-menu my-color" aria-labelledby="navBarOperation">
                        <tr th:each="operation : ${operations}">
                            <td><a class="dropdown-item my-color" th:href="${operation.href}" th:text="${operation.name}"></a></td>
                        </tr>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
